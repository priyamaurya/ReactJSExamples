<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Js State understanding</title>
	<script src="../react.js"></script>
	<script src="../trans.js"></script>

</head>
<body>
<script type="text/jsx">
	var Checkbox = React.createClass({
		getInitialState : function(){
			return {checked :true }

		},


		handleCheck :function (){
         this.setState(
         		{
         			checked: !this.state.checked

         		}
         	)
         	
		},

		handleAgain:function(){
			this.setState({checked:!this.state.checked});
		},

		render:function(){
				var msg;
			if(this.state.checked) {
				msg = "checked" ;
			}
			else {
				msg = "unchecked" ;
			}
			return (
				<div>
				<div>
				<h1 class="container well">Hello React</h1>
				<input type = "checkbox" defaultChecked = {this.state.checked} onChange = {this.handleAgain}/>
					<p>this box is {msg}. </p>
				</div>

				</div>
				);
		}


	});

	React.render(<Checkbox/> , document.body );



</script>
	
</body>
</html>
